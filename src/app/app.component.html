
<div class="logo">
  <h1>
    MEME GENERATOR
  </h1>
</div>

<mat-horizontal-stepper [linear]="true">
  <mat-step label="Upload Your Image" [completed]="false">
    <app-upload-img (fileUrl)="onImageUpload($event)"></app-upload-img>
  </mat-step>
  <mat-step label="Create Your Meme" >
    <app-generate-meme *ngIf="imgUrl" [imageUrl]="imgUrl"></app-generate-meme>
  </mat-step>
</mat-horizontal-stepper>
